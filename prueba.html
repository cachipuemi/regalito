<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid de Im치genes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Asegura que las im치genes cubran completamente cada cuadrante */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            margin: 0;
            padding: 0;
        }

        .grid-item {
            flex: 1 0 50%; /* Ocupa el 50% del ancho de la pantalla */
            height: 100%; /* Ocupa el 50% de la altura de la pantalla */
        }

        .grid-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen cubra todo el 치rea sin deformarse */
        }

        /* Elimina los m치rgenes y rellenos del body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item">
        <img src="tuenti1.jpg" alt="Foto 1" class="grid-img">
    </div>
    <div class="grid-item">
        <img src="tuenti2.jpg" alt="Foto 2" class="grid-img">
    </div>
    <div class="grid-item">
        <img src="tuenti3.png" alt="Foto 3" class="grid-img">
    </div>
    <div class="grid-item">
        <img src="tuenti4.jpg" alt="Foto 4" class="grid-img">
    </div>
</div>

</body>
</html>
